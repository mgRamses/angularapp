<div class="container-login">
    <div class="box-form">
        <div class="itswa-logo">
            <img src="../../../assets/img/logo-blanco.png" class="logo">
        </div>

        <div class="form-side">
            <div class="form-container">
                <div class="title">Ingresa tus datos</div>

                <div class="alert" *ngIf="alert">Usuario o contraseña incorrecta</div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <input (focus)="onFocus()" type="text" id="username" placeholder="Nombre de usuario"
                            formControlName="username" required>
                    </div>
                    <div class="form-group">
                        <input (focus)="onFocus()" type="password" id="password" placeholder="Contraseña"
                            formControlName="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn-login" type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
